<div class="d-flex">

    <mat-card class="container" *ngFor="let movie of obs | async">
        
            <div class="movie-card">
                <div class="movie-header manOfSteel">
                    <div class="header-icon-container"
                    [ngStyle]="{
                        'background-image': 'url( ' + (movie | imageMovies) + ' )'
                      }">
                        <a href="#">
                            <i class="material-icons header-icon">î€·</i>
                        </a>
                    </div>
                    
                </div>
                <!--movie-header-->
                <div class="movie-content">
                    <div class="movie-content-header">
                        <a href="#">
                            <h3 class="movie-title">{{movie.title}}</h3>
                        </a>
                        <div class="imax-logo"></div>
                    </div>
                    <div class="movie-info">
                        <div class="info-section">
                            <label>Date & Time</label>
                            <span>{{movie.release_date | date:medium}}.</span>
                        </div><!--date,time-->
                        <div class="info-section">
                            <label>Screen</label>
                            <span>03</span>
                        </div><!--screen-->
                        <div class="info-section">
                            <label>Row</label>
                            <span>F</span>
                        </div><!--row-->
                        <div class="info-section">
                            <label>Seat</label>
                            <span>21,22</span>
                        </div><!--seat-->
                    </div>
                </div><!--movie-content-->
            </div><!--movie-card-->
       
    </mat-card>
    
  </div>
  <mat-paginator [pageSizeOptions]="[4, 10, 25, 100]"></mat-paginator>
