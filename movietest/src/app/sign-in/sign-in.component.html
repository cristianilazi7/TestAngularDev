

<section>
    <mat-card>
      <div
        *ngIf="error$ | async as error"
        class="alert alert-danger"
        role="alert"
      >
        {{ error }}
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Login Peliculas</h5>
                <form
                  action=""
                  class="form-signin"
                  [formGroup]="loginForm"
                  (ngSubmit)="onSubmit()"
                >
                  <div class="form-label-group">
                    <input
                      type="email"
                      id="inputEmail"
                      class="form-control"
                      formControlName="email"
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                      
                      autofocus
                    />
                    <label for="inputEmail">Email</label>
                  </div>
                  <div class="form-label-group">
                    <input
                      type="password"
                      id="inputPassword"
                      class="form-control"
                      formControlName="password"
                      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                      
                    />
                    <label for="inputPassword">Password</label>
                  </div>
                  <div class="row">
                    <div class="col">
                      <button
                        mat-raised-button
                        class="btn btn-lg btn-primary btn-block mt-4 text-uppercase"
                        color="primary"
                      >
                      Login 
                      </button>
                    </div>
                    
                  </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </mat-card>
  </section>
